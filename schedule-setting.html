<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ゴミ捨てカレンダー</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.3.2/locales-all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.css">
    <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@5.2.0/main.global.min.js'></script>
    <script src="schedule-setting.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a href="index.html">
            <img src="assets\logo.svg" alt="アイコン" class="icon-size">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">カレンダー</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="schedule-setting.html">設定画面<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2 mb-2">
            <div class="col-12">
                <h1 class="h2">設定画面</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group row">
                        <div class="col-3">
                            <label for="period" class="col-form-label">周期</label>
                        </div>
                        <div class="col-9">
                            <select id="period" class="form-control" onchange="notDisable()">
                                <option selected value="0">毎週</option>
                                <option value="1">隔週（奇数週）</option>
                                <option value="2">隔週（偶数週）</option>
                                <option value="3">毎月</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label for="week-number" class="col-form-label">週番号</label>
                        </div>
                        <div class="col-9">
                            <select id="week-number" class="form-control" disabled>
                                <option selected value="1">第1</option>
                                <option value="2">第2</option>
                                <option value="3">第3</option>
                                <option value="4">第4</option>
                                <option value="5">第5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label for="week-of-day" class="col-form-label">曜日</label>
                        </div>
                        <div class="col-9">
                            <select id="week-of-day" class="form-control">
                                <option selected value="MO">月</option>
                                <option value="TU">火</option>
                                <option value="WE">水</option>
                                <option value="TH">木</option>
                                <option value="FR">金</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="type-of-garbage" class="col-form-label">ゴミの種類</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="type-of-garbage" class="form-control" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label for="color" class="col-form-label">色</label>
                        </div>
                        <div class="col-9">
                            <select id="color" class="form-control">
                                <option selected value="">青</option>
                                <option value="event-secondary">灰</option>
                                <option value="event-success">緑</option>
                                <option value="event-danger">赤</option>
                                <option value="event-warning">黄</option>
                                <option value="event-info">水</option>
                                <option value="event-dark">黒</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="button" class="btn btn-primary float-right" value="追加" onclick="onClickAddSchedule()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-2 mb-2">
            <div class="col-12">
                <h2 class="h4">設定したゴミ一覧</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">周期</th>
                                <th scope="col">週番号</th>
                                <th scope="col">曜日</th>
                                <th scope="col">ゴミの種類</th>
                            </tr>
                        </thead>
                        <tbody id="dataListTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
